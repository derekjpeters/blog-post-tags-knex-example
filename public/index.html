<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Posts & Tags</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    .section {
      margin-bottom: 2rem;
    }
    h2 {
      border-bottom: 2px solid #ccc;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>Posts</h2>
    <ul id="posts"></ul>
  </div>
  <div class="section">
    <h2>Tags</h2>
    <ul id="tags"></ul>
  </div>
  <div class="section">
    <h2>Post-Tag Relationships</h2>
    <ul id="post-tags"></ul>
  </div>

  <script>
    async function fetchData(endpoint, elementId) {
      const res = await fetch(endpoint);
      const data = await res.json();
      const container = document.getElementById(elementId);
      container.innerHTML = '';
      data.forEach(item => {
        const li = document.createElement('li');
        li.textContent = JSON.stringify(item);
        container.appendChild(li);
      });
    }

    fetchData('/posts', 'posts');
    fetchData('/tags', 'tags');
    fetchData('/post-tags', 'post-tags');
  </script>
</body>
</html>
